<!DOCTYPE html>
<html>

<head>
    <title>Web Analyzer</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial;
            margin: 50px;
        }

        .container {
            width: 400px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
        }

        #results {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Web Analyzer</h3>
        <input id="urlInput" placeholder="Enter URL (e.g. example.com)" />
        <button id="submitButton">Analyze</button>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById("submitButton").addEventListener("click", async () => {
            const url = document.getElementById("urlInput").value.trim();
            const responseDiv = document.getElementById("results");
            responseDiv.innerHTML = "Analyzing: " + url + "...";

            if (!url) {
                responseDiv.style.color = "red";
                responseDiv.textContent = "Please enter a valid URL.";
                return;
            }

            try {
                const res = await fetch("/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url }),
                });

                const data = await res.json();

                if (!res.ok || data.error) {
                    responseDiv.style.color = "red";
                    responseDiv.textContent = `Error: ${data.error || "Unknown error occurred"}`;
                    return;
                }

                const headings = data.headings || {};

                responseDiv.style.color = "black";
                responseDiv.innerHTML = `
                    <p><strong>HTML Version:</strong> ${data.htmlVersion || "N/A"}</p>
                    <p><strong>Page Title:</strong> ${data.pageTitle || "N/A"}</p>
                    <p><strong>Headings:</strong></p>
                    <ul>
                        ${Object.entries(headings)
                        .map(([level, count]) => `<li>${level.toUpperCase()}: ${count}</li>`)
                        .join("") || "<li>No headings found</li>"}
                    </ul>
                    <p><strong>Links:</strong></p>
                    <ul>
                        <li>Total: ${data.links.total}</li>
                        <li>Internal: ${data.links.internal}</li>
                        <li>External: ${data.links.external}</li>
                        <li>Inaccessible: ${data.links.inaccessible}</li>
                    </ul>
                        ${data.links.inaccessibleUrls?.length
                        ? `<p><strong>Broken Links:</strong></p><ul>${data.links.inaccessibleUrls
                            .map(url => `<li>${url}</li>`)
                            .join("")}</ul>`
                        : ""
                    }
                    <p><strong>Contains Login Form:</strong> ${data.containsLoginForm ? "Yes" : "No"}</p>
                `;
            } catch (err) {
                responseDiv.style.color = "red";
                responseDiv.textContent = `Exception: ${err.message}`;
            }
        });
    </script>
</body>

</html>
